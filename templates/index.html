<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="/static/css/home.css">
    </head>
    <body>
        <nav class="navbar">
            <ul class="nav-list">
                <li id="profile-pic" class="nav-item"><img src="/static/images/profile.png" width="30px"></li>
                <li id="settings" class="nav-item"><img src="/static/images/settings.png" width="30px"></li>
            </ul>
        </nav>
        <div id="conversations">
            {{range .Conversations}}
                <div class="conversation">
                    <p>{{.Receiver}}</p>
                </div>
            {{end}}
        </div>
        <div id="current-convo">
            <h1 id="open-convo-prompt">Click on a Conversation to Open</h1>
        </div>
    </body>
    <script src="/static/js/home.js"></script>
</html>
